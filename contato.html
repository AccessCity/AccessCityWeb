  <h1 class="display-2 mgT-2 text-center">Tem alguma dúvida?</h1>

  <!--Container FAQ-->

    <div class="row">
      <!--Col img-->
      <div class="col-md-5 col-sm-4">
        <img src="imagens/faq.png" height="95%" width="95%" alt="Símbolo FAQ">

  <h2 class="display-2 text-center">ou</h2>
  <h2 class="display-2 text-center">entre em contato!</h2>

  <!--Continer Contato-->
  <div class="container-fluid containerFit mgB-2 mgT-2">
    <form action="" class="container">
      <div class="row mt-2">
        <div class="col-md-6 col-sm-12">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" name="nome" id="" class="form-control" placeholder="ex.: Vitor Almeida" required>
        </div>

        <div class="col-md-6 col-sm-12">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" id="" class="form-control" placeholder="vitormeida@hotmail.com" required>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6 col-sm-12">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel" name="telefone" id="" class="form-control" placeholder="(00) 00000-0000">
        </div>

        <div class="col-md-6 col-sm-12">
          <label for="cidade" class="form-label">Assunto: </label>
          <input type="text" name="cidade" id="" class="form-control" required>
        </div>
      </div>

      <label for="mensagem" class="form-label mt-2">Mensagem</label>
      <textarea name="mensagem" id="" cols="30" rows="10" class="form-control"required></textarea>

      <button type="submit" class="btn btn-dark mt-2 me-auto"><i class="bi bi-send"></i> Enviar</button>
        <button type="clear" class="btn btn-dark mt-2 me-auto"><i class="bi bi-trash"></i> Limpar</button>

    </form>
  </div>
  <!--Fim container Contato-->
