<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="imagens/Logo3.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        body{
          background-color: rgb(102, 155, 188);
        }
    </style>
</head>
<body>
    <a class="btn btn-dark mt-2 mgL-2 ms-2 me-auto" role="button" href="index.html">Voltar</a>
    <div class="container containerCadastro">
        <h2 class="text-center">Crie sua conta</h2>
        <div class="col-md-12"><hr></div>
        <form action="" class="container" method="post">
            <div class="row">
                <div class="col-md-5">
                    <div class="row">
                        <label for="user" class="form-label">Usuário:</label>
                        <input type="text" name="user" id="" class="form-control" placeholder="ex.: Vitor Almeida" required>
                    </div><br>
                    <div class="row">
                        <label for="date" class="form-label">Data de nascimento:</label>
                        <input type="date" name="date" id="" class="form-control" max="2008-01-01" min="1905-01-01" required>
                    </div><br>
                    <div class="row">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" name="email" id="" class="form-control" placeholder="vitor@hotmail.com" required>
                    </div><br>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="row">
                        <label for="tel" class="form-label">Celular:</label>
                         <input type="tel" name="tel" id="" class="form-control" placeholder="00 00000-0000" 
                        pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
                    </div><br>
                    <div class="row">
                        <label for="deficiencia">Deficiências:</label>
                        <div class="row">
                            <div class="col-md-4">
                                <div><input type="checkbox" id="motora" name="motora"><label for="motora">
                                    <span class="ms-1"> Motora</span></label></div>
                                <div><input type="checkbox" id="visual" name="visual"><label for="visual"> 
                                    <span class="ms-1"> Visual</span></label></div>
                            </div>
                            <div class="col-md-4">
                                <div><input type="checkbox" id="motora" name="motora"><label for="motora"> 
                                    <span class="ms-1"> Auditiva</span></label></div>
                                <div><input type="checkbox" id="outro" name="outro"><label for="outro"> 
                                    <span class="ms-1"> Outros</span></label></div>
                            </div>
                        </div>
                    </div><br>
                    <div class="row">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" name="password" id="" class="form-control" placeholder="*********" required>
                    </div>
                </div><br>
            </div>
            <button type="submit" class="btn btn-dark mt-2 pt-2 me-auto"> Cadastrar</button>
        </form>
    </div>

</body>
</html>
